<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collaborative Canvas - Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --success: #10b981;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signin-container {
      background: var(--bg-secondary);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 64px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #94a3b8;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    }

    .color-picker-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .color-picker-group input[type="color"] {
      width: 60px;
      height: 45px;
      padding: 5px;
      cursor: pointer;
    }

    .color-preview {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 16px rgba(99,102,241,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99,102,241,0.5);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 25px 0;
      color: #94a3b8;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .room-id-display {
      background: var(--bg-primary);
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid rgba(99,102,241,0.3);
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 18px;
      letter-spacing: 2px;
      margin-top: 10px;
      display: none;
    }

    .room-id-display.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .error {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .hint {
      color: #94a3b8;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="logo">
      <i class="fas fa-palette"></i>
    </div>
    
    <h1>Collaborative Canvas</h1>
    <p class="subtitle">Real-time drawing with friends (You'll be assigned an anonymous name)</p>

    <form id="signinForm">
      <div class="form-group">
        <label for="userColor">
          <i class="fas fa-palette"></i> Your Color
        </label>
        <div class="color-picker-group">
          <input type="color" id="userColor" value="#6366f1" />
          <div class="color-preview" id="colorPreview">#6366F1</div>
        </div>
        <p class="hint">This color represents you to other users</p>
      </div>

      <div class="divider">OR</div>

      <div class="form-group">
        <label for="roomId">
          <i class="fas fa-door-open"></i> Join Existing Room
        </label>
        <input 
          type="text" 
          id="roomId" 
          placeholder="Enter room ID (optional)" 
          maxlength="36"
          autocomplete="off"
        />
        <p class="hint">Leave empty to create a new room</p>
      </div>

      <div class="btn-group">
        <button type="button" class="btn-secondary" id="generateRoomBtn">
          <i class="fas fa-random"></i>
          Generate Room
        </button>
        <button type="submit" class="btn-primary">
          <i class="fas fa-arrow-right"></i>
          Start Drawing
        </button>
      </div>

      <div class="room-id-display" id="roomIdDisplay"></div>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    // Simple UUID v4 generator
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Get elements
    const form = document.getElementById('signinForm');
    const userColorInput = document.getElementById('userColor');
    const colorPreview = document.getElementById('colorPreview');
    const roomIdInput = document.getElementById('roomId');
    const generateRoomBtn = document.getElementById('generateRoomBtn');
    const roomIdDisplay = document.getElementById('roomIdDisplay');
    const errorMsg = document.getElementById('errorMsg');

    // Load saved preferences
    const savedColor = localStorage.getItem('canvas_color');
    
    if (savedColor) {
      userColorInput.value = savedColor;
      colorPreview.textContent = savedColor.toUpperCase();
    }

    // Update color preview
    userColorInput.addEventListener('input', (e) => {
      colorPreview.textContent = e.target.value.toUpperCase();
    });

    // Generate room ID
    generateRoomBtn.addEventListener('click', () => {
      const roomId = generateUUID();
      roomIdInput.value = roomId;
      roomIdDisplay.textContent = roomId;
      roomIdDisplay.classList.add('show');
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const color = userColorInput.value;
      let roomId = roomIdInput.value.trim();

      // Generate room ID if not provided
      if (!roomId) {
        roomId = generateUUID();
      }

      // Save preferences
      localStorage.setItem('canvas_color', color);
      localStorage.setItem('canvas_roomId', roomId);

      // Redirect to canvas with parameters (username will be assigned by server)
      const params = new URLSearchParams({
        room: roomId,
        color: color
      });

      window.location.href = `canvas?${params.toString()}`;
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      
      setTimeout(() => {
        errorMsg.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
